<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/style.css" />
    <script src="https://kit.fontawesome.com/781de02940.js" crossorigin="anonymous"></script>
    <title>Ohmyfood</title>
</head>

<body>
    <header>
        <figure>
            <img src="images/logo/ohmyfood@2x.svg" alt="Logo de reservia" />
        </figure>
    </header>
    <section class="location">
        <article>
            <form class="location__form">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" id="seach" name="q" placeholder="Paris, Belleville">
            </form>
            <div class="location__quote">
                <h2>Réservez le menu qui vous convient</h2>
                <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
                <button>Explorer nos restaurants</button>
            </div>
        </article>
    </section>

    <section>
        <h2>Fonctionnement</h2>
        <div>
            <div class="">

            </div>
            <p><i class="fas fa-money-bill-wave"></i>Choisissez un restaurant </p>
        </div>
    </section>

    <section>
        <h2>Restaurants</h2>
        <article>
            <figure>
                <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
                <figcaption>
                    <h4>La palette du goût</h4>
                </figcaption>
                <p>Ménilmontant</p>
                <i class="fas fa-heart"></i>

            </figure>
        </article>

    </section>

    <footer>
        <ul>
            <li>
                <figure id="footer__logo">
                    <img src="images/logo/ohmyfood@2x.svg" alt="Logo de reservia" />
                </figure>
            </li>
            <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
            <li><a href="#"> <i class="fas fa-map-marker-alt"></i>Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </footer>
</body>

</html>
